<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f = "http://xmlns.jcp.org/jsf/core"
    xmlns:h = "http://xmlns.jcp.org/jsf/html"
    xmlns:jsf = "http://xmlns.jcp.org/jsf"
    xmlns:p = "http://xmlns.jcp.org/jsf/passthrough"
    xmlns:ui = "http://xmlns.jcp.org/jsf/facelets"
    template = "templates/application.xhtml">

    <ui:define name="title">Sample Facelet Page</ui:define>

    <ui:define name="main">
        <h1 jsf:id="heading">#{greet.greeting}</h1>

        <h:dataTable value="#{greet.broHellos}" var="next">
            <h:column>
                <f:facet name="header">Bro</f:facet>
                #{next.name}
            </h:column>
            <h:column>
                <f:facet name="header">Says</f:facet>
                #{next.message}
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
