<!DOCTYPE html>

<html xmlns:h = "http://xmlns.jcp.org/jsf/html"
    xmlns:f = "http://xmlns.jcp.org/jsf/core"
    xmlns:ui = "http://xmlns.jcp.org/jsf/facelets"
    xmlns:p = "http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title>Sample Facelet Page</title>
    </h:head>

    <h:body>
        <h1>#{greet.greeting}</h1>

        <h:dataTable value="#{greet.broHellos}" var="next">
            <h:column>
                <f:facet name="header">Bro</f:facet>
                #{next.name}
            </h:column>
            <h:column>
                <f:facet name="header">Says</f:facet>
                #{next.message}
            </h:column>
        </h:dataTable>
    </h:body>
</html>
