<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f = "http://xmlns.jcp.org/jsf/core"
    xmlns:h = "http://xmlns.jcp.org/jsf/html"
    xmlns:ui = "http://xmlns.jcp.org/jsf/facelets"
    template = "/WEB-INF/templates/layout.xhtml">


    <ui:define name="title">
        Sample Facelet Page
    </ui:define>
    
    <ui:define name="header">
        <h1 class="title">Sample Facelet Page</h1>
    </ui:define>
    
    <ui:define name="main">
        <h:outputStylesheet name="styles/faces-sample.css" />
        
        <h1 class="greeting">#{greet.greeting}</h1>

        <hr />

        <h2>Wanna say something?</h2>

        <h:form id="add" styleClass="form_fo">
            <div class="fo_group">
                <h:outputLabel for="name" value="Name" />
                <h:inputText id="newName" value="#{greet.newName}" required="true" />
                <h:message for="bro" errorClass="invalid" />
            </div>
            <div class="fo_group">
                <h:outputLabel for="greeting" value="Message" />
                <h:inputText id="newMessage" value="#{greet.newMessage}" required="true" />
                <h:message for="message" errorClass="invalid" />
            </div>
            <div class="fo_actions">
                <h:commandButton 
                    id="submit" 
                    action="#{greet.addGreeting}"
                    value="Send message" />
            </div>
        </h:form>

        <hr />

        <h2>Hellos from Bros</h2>
        <h:dataTable styleClass="brotable" 
            value="#{broHellos}" 
            var="bro"
            columnClasses="colbro,colsays">
            <h:column>
                <f:facet name="header">Bro</f:facet>
                #{bro.name}
            </h:column>
            <h:column>
                <f:facet name="header">Says</f:facet>
                #{bro.message}
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
