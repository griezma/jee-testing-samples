<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f = "http://xmlns.jcp.org/jsf/core"
    xmlns:h = "http://xmlns.jcp.org/jsf/html"
    xmlns:ui = "http://xmlns.jcp.org/jsf/facelets"
    template = "/WEB-INF/templates/layout.xhtml">


    <ui:define name="title">
        Sample Facelet Page
    </ui:define>
    
    <ui:define name="header">
        <h1 class="title">Sample Facelet Page</h1>
    </ui:define>
    
    <ui:define name="main">
        <h:outputStylesheet name="styles/faces-sample.css" />
        
        <h2 class="greeting">#{greet.greeting}</h2>

        <h4>Bro messages</h4>
        <h:dataTable styleClass="brotable" 
            value="#{greet.broHellos}" 
            var="next">
            <h:column>
                <f:facet name="header">Bro</f:facet>
                #{next.name}
            </h:column>
            <h:column>
                <f:facet name="header">Says</f:facet>
                #{next.message}
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
